queue_rules:
  - name: default
    conditions:
      - "check-success=Codacy Static Code Analysis"
      - "check-success=ci/circleci: build-and-test"

pull_request_rules:
  - name: merge using the merge queue
    conditions:
      - base=main
      - "check-success=Codacy Static Code Analysis"
      - "check-success=ci/circleci: build-and-test"
      - label=ready-to-merge
      - or:
        - author=ecarlste
        - author=@MergifyTesters
    actions:
      comment:
        message: "@{{author}} thanks for using Wacker Neuson ðŸ”¥"
      label:
        remove:
          - ready-to-merge
      queue:
        name: default
        commit_message: default
